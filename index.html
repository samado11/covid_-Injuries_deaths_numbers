    <script>
        fetch("https://api.covid19api.com/summary")
        .then(res => res.json())
          .then(data => {
              document.getElementById("global-id").innerHTML = data['Global'].TotalConfirmed;
              document.getElementById("Deathes-id").innerHTML = data['Global'].TotalDeaths;
              document.getElementById("recovered-id").innerHTML = data['Global'].TotalRecovered;

            }).catch(err => {
               console.error('Error: ', err);
           });
    </script>
    <script>
        function choice (id){
            
            fetch("https://api.covid19api.com/total/country/".concat(id))
        .then(res => res.json())
          .then(data => {
            console.log(data[data.length - 1]);
              document.getElementById("global-id").innerHTML = data[data.length - 1].Confirmed;
              document.getElementById("Deathes-id").innerHTML = data[data.length - 1].Deaths;
              document.getElementById("recovered-id").innerHTML = data[data.length - 1].Recovered;

            }).catch(err => {
               console.error('Error: ', err);
           });
            
        }
    </script>
    <script>
        fetch("https://api.covid19api.com/countries")
        .then(res => res.json())
          .then(data => {
            data.map((country) => {
                // console.log(country);
                
                var option = document.createElement("option");
                option.text = country.Country;
                option.value = country.Slug
                var select = document.getElementById("selecta");
                select.appendChild(option);
            })
              
              

            }).catch(err => {
               console.error('Error: ', err);
           });
    </script>
